<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Lite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">Trello Lite</h1>
        <button id="create-board-btn" class="btn btn-primary">+ Create Board</button>
    </header>

    <main class="main-content">
        <!-- Boards View -->
        <section id="boards-view" class="boards-view">
            <h2>Your Boards</h2>
            <div id="boards-container" class="boards-container"></div>
        </section>

        <!-- Board Detail View -->
        <section id="board-detail-view" class="board-detail-view hidden">
            <div class="board-header">
                <button id="back-to-boards-btn" class="btn btn-secondary">‚Üê Back to Boards</button>
                <h2 id="board-title" class="board-title" contenteditable="false"></h2>
                <div class="board-actions">
                    <button id="edit-board-btn" class="btn btn-secondary">Edit</button>
                    <button id="delete-board-btn" class="btn btn-danger">Delete</button>
                </div>
            </div>
            <div class="lists-wrapper">
                <div id="lists-container" class="lists-container"></div>
                <button id="add-list-btn" class="btn btn-add-list">+ Add List</button>
            </div>
        </section>
    </main>

    <!-- Modal for creating/editing boards -->
    <div id="board-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="board-modal-title">Create Board</h3>
                <button class="modal-close" data-modal="board-modal">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="board-name-input" placeholder="Enter board name" maxlength="50">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-modal="board-modal">Cancel</button>
                <button id="save-board-btn" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>

    <!-- Modal for creating/editing lists -->
    <div id="list-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="list-modal-title">Add List</h3>
                <button class="modal-close" data-modal="list-modal">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="list-name-input" placeholder="Enter list name" maxlength="50">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-modal="list-modal">Cancel</button>
                <button id="save-list-btn" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>

    <!-- Modal for creating/editing cards -->
    <div id="card-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="card-modal-title">Add Card</h3>
                <button class="modal-close" data-modal="card-modal">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="card-title-input" placeholder="Enter card title" maxlength="100">
                <textarea id="card-description-input" placeholder="Enter card description (optional)" maxlength="500"></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-modal="card-modal">Cancel</button>
                <button id="save-card-btn" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal hidden">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h3 id="confirm-modal-title">Confirm Delete</h3>
                <button class="modal-close" data-modal="confirm-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p id="confirm-modal-message">Are you sure you want to delete this item?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-modal="confirm-modal">Cancel</button>
                <button id="confirm-action-btn" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
